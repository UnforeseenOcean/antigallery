<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Simple Gallery</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script type="text/javascript" src="example_renderer.js"></script>
  <script type="text/javascript" src="../antigallery.js"></script>
  <script type="text/javascript">

    gallery = new AntiGallery([
      { full: 'images/one.png',   thumb: 'images/one_thumb.jpeg' }, 
      { full: 'images/two.png',   thumb: 'images/two_thumb.jpeg' }, 
      { full: 'images/three.png', thumb: 'images/three_thumb.jpeg' }, 
      { full: 'images/four.png',  thumb: 'images/four_thumb.jpeg' }, 
      { full: 'images/five.png',  thumb: 'images/five_thumb.jpeg' }, 
      { full: 'images/six.png',   thumb: 'images/six_thumb.jpeg' }
    ], new ExampleRenderer("gallery_container"));

    other = new AntiGallery([
      { full: 'images/one.png',   thumb: 'images/one_thumb.jpeg' }, 
      { full: 'images/one.png',   thumb: 'images/one_thumb.jpeg' }, 
      { full: 'images/two.png',   thumb: 'images/two_thumb.jpeg' }, 
      { full: 'images/two.png',   thumb: 'images/two_thumb.jpeg' }, 
      { full: 'images/three.png', thumb: 'images/three_thumb.jpeg' }, 
      { full: 'images/three.png', thumb: 'images/three_thumb.jpeg' }, 
      { full: 'images/four.png',  thumb: 'images/four_thumb.jpeg' }, 
      { full: 'images/four.png',  thumb: 'images/four_thumb.jpeg' }, 
      { full: 'images/five.png',  thumb: 'images/five_thumb.jpeg' }, 
      { full: 'images/five.png',  thumb: 'images/five_thumb.jpeg' }, 
      { full: 'images/six.png',   thumb: 'images/six_thumb.jpeg' },
      { full: 'images/six.png',   thumb: 'images/six_thumb.jpeg' }
    ], new ExampleRenderer("other_container"));

    $(document).ready(function(){
      gallery.render();
      other.render();
    });

  </script>


</head>
<body>
<div class="container" id="gallery_container">
  <span id="next">Next</span>
  <span id="prev">Prev</span>
  <div id="main_image">
  </div>
  <div id="thumbs">
  </div>
  <span id="next_thumb">Next Thumb</span>
  <span id="prev_thumb">Prev Thumb</span>
  <ol id="page_nav"></ol>
</div>
<br/>
<br/>
<br/>
<div class="container" id="other_container">
  <span id="next">Next</span>
  <span id="prev">Prev</span>
  <div id="main_image">
  </div>
  <div id="thumbs">
  </div>
  <span id="next_thumb">Next Thumb</span>
  <span id="prev_thumb">Prev Thumb</span>
  <ol id="page_nav"></ol>
</div>

</body>
</html>
